<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="settings-list">
        <div class="pass-length">
          <div class="settings-instructions">
            <h4>Password Length</h4>
            <p>Password must be between 8 and 128 characters. (Required)</p>
          </div>
          <textarea 
            id="pass-length"
            cols="10"
            rows="1"
            placeholder="# Chars"
            minlength="1"
            maxlength="3"
            required
          ></textarea>
        </div>
        <div class="settings-instructions">
          <h4>Character Types</h4>
          <p>At least one character type must be selected. (Required)</p>
        </div>
          <form>
            <div class="form-item">
              <input type="checkbox" name="lowercase" id="lowercase">
              <label for="lowercase">Lowercase</label>
            </div>
            <div class="form-item">
              <input type="checkbox" name="uppercase" id="uppercase">
              <label for="uppercase">Uppercase</label>
            </div>
            <div class="form-item">
              <input type="checkbox" name="numeric" id="numeric">
              <label for="numeric">Numeric</label>
            </div>
            <div class="form-item">
              <input type="checkbox" name="special" id="special">
              <label for="special">Special characters</label>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button id="settings" class="btn">Open Settings</button>
          <button id="generate" class="btn" disabled="gray">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
